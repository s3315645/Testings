<!DOCTYPE html>
<html>
	<head></head>
	<nav></nav>
	<body>
		<div id = "img-background" ></div> <!-- background image -->
		<div id = "spritebox"> <!-- holding container for character images -->
			<span>
				<div id = "img-sprite1"></div> <!-- character image for left side of screen -->
				<div id = "img-sprite2"></div> <!-- character image for right side of screen -->
			</span>
		<div id = "textBox"> <!-- Text box -->
			<span>
				<div id = "textHeader"></div> <!-- Character's name when they're speaking, (like a heading) -->
			</span>
			<span>
				<div id = "textContent"></div> <!-- Actual dialogue/narrative -->
				<div id = "button1"></div> <!-- left side button -->
				<div id = "button2"></div> <!-- right side button -->
			</span>
		</div>
		<div id = "timer"></div>
	</body>
</html>
